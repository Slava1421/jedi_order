<div class="page">
  <div class="h3">
    <cz-sidebar>
      <nav-head>
        <cz-icon class="icon" src="assets/icons/arrow-down-right-circle.svg"></cz-icon>
        JS
      </nav-head>
      <nav-item iconSrc="assets/icons/search.svg">
        <div class="nav-item__wrapper">
          Пошук
        </div>
      </nav-item>
      <nav-item iconSrc="assets/icons/document.svg">
        <div class="nav-item__wrapper">
          Конспект
        </div>
      </nav-item>
      <nav-item iconSrc="assets/icons/help.svg" [routerLink]="'/jjj'">
        <div class="nav-item__wrapper">
          Допомога
        </div>
      </nav-item>

      <nav-footer [avatar]="avatar">

        <div class="footer__content">
          <span *ngIf="!collapsed" [title]="userName" class="s2">{{userName}}</span>
          <div class="logout" (click)="logout()">
            <cz-icon src="assets/icons/logout.svg"></cz-icon>
          </div>
        </div>
      </nav-footer>
    </cz-sidebar>



  </div>
  <!-- <button cz-button (click)="logout()">Вийти</button> -->
